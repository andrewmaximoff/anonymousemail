<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>

  <!-- jQuery and Form
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.form.min.js') }}" type="text/javascript"></script>


  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/materialize.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="{{ url_for('static', filename='js/materialize.js') }}"></script>


</head>
<body>

  <!-- Main -->
  <main>
    {% block content %}{% endblock %}

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>More Links</h4>
      <div class="row">
        <a class="col s12 black-text text-lighten-4" href="https://twitter.com/maximoffandrew" target="_blank">Twitter</a>
        <a class="col s12 black-text text-lighten-4" href="https://github.com/maximoffandrew" target="_blank">Github</a>
        <a class="col s12 black-text text-lighten-4" href="https://t.me/LostTheSea" target="_blank">Telegram</a>
      </div>
    </div>
  </div>
  </main>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">
      © 2018 Andrew Maximoff

      <!-- Modal Trigger -->
      <a class="grey-text text-lighten-4 right modal-trigger" href="#modal1">More Links</a>

      </div>
    </div>
  </footer>
  <script>
      $(document).ready(function(){
        $('.modal').modal();
      });
  </script>
  {% block javascript %}{% endblock %}
</body>
</html>
